<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <a  href="#">
                    <img src="./img/icon-white.png" alt="icono blanco">
                    <h1 class="logo-title">Pomodoro</h1>
                </a>
            </div>
            <ul class="nav-list">
                <li><button class="btn-nav">
                    <img src="./img/graph-white.png" alt="imagen de graficas blancas">
                    <p>Report</p>
                    
                    </button>
                </li>
                <li><button class="btn-nav">
                    <img src="./img/config-white.png" alt="imagen de un engranaje blanco ">
                    <p>Setting</p> 
                    </button>
                </li>
                <li><button class="btn-nav">
                    <img src="./img/config-white.png" alt="imagen de un engranaje blanco ">
                    <p>Loggin</p> 
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-container">
            <div class="counter">
                <div class="actions">
                    <ul class="actions-list">
                        <li><button class="btn-actions">Pomodoro</button></li>
                        <li><button class="btn-actions">Short Break</button></li>
                        <li><button class="btn-actions">Long Break</button></li>
                    </ul>
                    <label class="timer">25</label>
                    <div class="btn-counter">
                        <button class="btn-start">Start</button>    
                    </div>
                    
                </div>
            </div>
            <div class="phrase">
                <label> #1 </label>
                <h3>Time to focus</h3>
            </div>
            <div class="tasks-container">
                <div class="nav-tasks">
                    <h2>Tasks</h2>
                    <button>Options</button>
                </div>
                <div class="to-do"></div>
            </div>

        </section>
    </main>
    <footer></footer>
</body>
</html>
