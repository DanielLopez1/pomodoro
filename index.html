<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <a  href="#">
                    <img src="./img/icon-white.png" alt="icono blanco">
                    <h1 class="logo-title">Pomodoro</h1>
                </a>
            </div>
            <ul class="nav-list">
                <!-- <li><button class="btn-nav">
                    <img src="./img/graph-white.png" alt="imagen de graficas blancas">
                    <p>Report</p>
                    </button>
                </li> -->
                <li><button class="btn-nav">
                    <img src="./img/config-white.png" alt="imagen de un engranaje blanco ">
                    <p>Setting</p> 
                    </button>
                </li>
                <!-- <li><button class="btn-nav">
                    <img src="./img/config-white.png" alt="imagen de un engranaje blanco ">
                    <p>Loggin</p> 
                    </button>
                </li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-container">
            <div class="counter">
                <div class="actions">
                    <ul class="actions-list">
                        <li><button class="btn-actions">Pomodoro</button></li>
                        <li><button class="btn-actions">Short Break</button></li>
                        <li><button class="btn-actions">Long Break</button></li>
                    </ul>
                    <label class="timer" id="timerString"></label>
                    <div class="btn-counter">
                        <button class="btn-start" id="start" >Start</button>
                        <button class="btn-start" id="pause" >Pause</button>    
                    </div>
                    
                </div>
            </div>
            <div class="phrase">
                <label> #1 </label>
                <h3>Time to focus</h3>
            </div>
            <div class="tasks-container">
                <div class="nav-tasks">
                    <h2 class="tasks-title">Tasks</h2>
                    <button class="btn-tasks-title" >
                        <img src="./img/threedots-white.png" alt="imagen de tres puntos" >
                    </button>
                </div>
                <div class="CONTASK" id="CONTASK">
                </div>
                <div class="to-do" id="to-do-tasks"> 
                    <img src="./img/plus-circle-white.png" alt="imagen de un circulo con un simbolo de mas" >
                    <h3>Add a tasks</h3>
                </div>
                
            </div>
            <div class="task-modal">
                <form id="form">
                    <label>Nombre de la tarea:</label>
                    <input type="text" id="idTask">
                    <div class="buttons-task-container">
                        <input type="submit" class="btn-task" id="delete" value="Delete"></input>
                        <input type="submit" class="btn-task" id="cancel" value="Cancel"></input>
                        <input type="submit" class="btn-task" id="save" value="Save"></input>
                    </div>
                </form>
            </div>
            
        </section>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
</body>
</html>
